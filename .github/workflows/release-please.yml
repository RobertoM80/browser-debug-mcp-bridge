name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please
  cancel-in-progress: true

jobs:
  release-please:
    name: Open/Update Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          package-name: browser-debug-mcp-bridge
          token: ${{ secrets.GITHUB_TOKEN }}

