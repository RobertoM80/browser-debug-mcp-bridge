name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Build And Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NX_VERBOSE_LOGGING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile --reporter=append-only --loglevel=debug

      - name: Run release validations
        run: |
          set -euxo pipefail
          pnpm run verify

      - name: Package release artifacts
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          tar -czf release-assets/mcp-server-dist.tgz apps/mcp-server/dist
          tar -czf release-assets/chrome-extension-dist.tgz dist/apps/chrome-extension
          cp HOW_TO_USE_BROWSER_DEBUG_MCP_BRIDGE.md release-assets/
          cp docs/MCP_CLIENT_SETUP.md release-assets/

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/mcp-server-dist.tgz
            release-assets/chrome-extension-dist.tgz
            release-assets/HOW_TO_USE_BROWSER_DEBUG_MCP_BRIDGE.md
            release-assets/MCP_CLIENT_SETUP.md
