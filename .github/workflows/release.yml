name: Release

on:
  push:
    tags:
      - 'v*'
      - 'browser-debug-mcp-bridge-v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Build And Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NX_VERBOSE_LOGGING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile --force --reporter=append-only --loglevel=debug

      - name: Build native modules
        run: |
          set -euxo pipefail
          pnpm --filter mcp-server rebuild better-sqlite3 --reporter=append-only --loglevel=debug
          find node_modules/.pnpm -name better_sqlite3.node -print
          test -n "$(find node_modules/.pnpm -name better_sqlite3.node -print -quit)"

      - name: Run release validations
        run: |
          set -euxo pipefail
          pnpm run verify

      - name: Package release artifacts
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          tar -czf release-assets/mcp-server-dist.tgz apps/mcp-server/dist
          tar -czf release-assets/chrome-extension-dist.tgz dist/apps/chrome-extension
          cp HOW_TO_USE_BROWSER_DEBUG_MCP_BRIDGE.md release-assets/
          cp docs/MCP_CLIENT_SETUP.md release-assets/

      - name: Validate npm publish secret
        if: ${{ github.actor != 'nektos/act' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${NPM_TOKEN:-}" ]; then
            echo "::error::Missing NPM_TOKEN secret. Add it in repository settings to enable npm publish."
            exit 1
          fi

      - name: Publish npm package
        if: ${{ github.actor != 'nektos/act' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          PKG_NAME="$(node -p "require('./package.json').name")"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if npm view "${PKG_NAME}@${PKG_VERSION}" version > /dev/null 2>&1; then
            echo "npm package ${PKG_NAME}@${PKG_VERSION} already published, skipping."
            exit 0
          fi
          npm publish --access public

      - name: Publish GitHub release
        if: ${{ github.actor != 'nektos/act' }}
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/mcp-server-dist.tgz
            release-assets/chrome-extension-dist.tgz
            release-assets/HOW_TO_USE_BROWSER_DEBUG_MCP_BRIDGE.md
            release-assets/MCP_CLIENT_SETUP.md
