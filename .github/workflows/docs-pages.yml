name: Docs Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NX_VERBOSE_LOGGING: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile --reporter=append-only --loglevel=debug

      - name: Build docs
        run: |
          set -euxo pipefail
          pnpm run docs:build

      - name: Setup Pages
        if: ${{ github.actor != 'nektos/act' }}
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: ${{ github.actor != 'nektos/act' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/docs

  deploy:
    if: ${{ github.actor != 'nektos/act' }}
    name: Deploy Docs
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
