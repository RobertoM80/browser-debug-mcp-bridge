name: Docs Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      pages_enabled: ${{ steps.pages-status.outputs.enabled }}
    env:
      NX_VERBOSE_LOGGING: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile --reporter=append-only --loglevel=debug

      - name: Build docs
        run: |
          set -euxo pipefail
          pnpm run docs:build

      - name: Detect Pages enablement
        id: pages-status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          if [ "${{ github.actor }}" = "nektos/act" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          STATUS_CODE=$(curl --silent --show-error --output /tmp/pages.json --write-out "%{http_code}" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")

          if [ "$STATUS_CODE" = "200" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "GitHub Pages API returned status $STATUS_CODE"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Require Pages to be enabled
        if: ${{ github.actor != 'nektos/act' && steps.pages-status.outputs.enabled != 'true' }}
        run: |
          echo "GitHub Pages is not enabled for this repository."
          echo "Go to Settings -> Pages and set Source to GitHub Actions, then re-run this workflow."
          exit 1

      - name: Setup Pages
        if: ${{ steps.pages-status.outputs.enabled == 'true' }}
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: ${{ steps.pages-status.outputs.enabled == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/docs

  deploy:
    if: ${{ needs.build.outputs.pages_enabled == 'true' }}
    name: Deploy Docs
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
