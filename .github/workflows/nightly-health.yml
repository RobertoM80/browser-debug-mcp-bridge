name: Nightly Health

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: nightly-health
  cancel-in-progress: true

jobs:
  health:
    name: Nightly Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      NX_VERBOSE_LOGGING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile --force --reporter=append-only --loglevel=debug

      - name: Build native modules
        run: |
          set -euxo pipefail
          pnpm --filter mcp-server rebuild better-sqlite3 --reporter=append-only --loglevel=debug
          find node_modules/.pnpm -name better_sqlite3.node -print
          test -n "$(find node_modules/.pnpm -name better_sqlite3.node -print -quit)"

      - name: Verify
        run: |
          set -euxo pipefail
          pnpm run verify

      - name: Runtime health endpoint smoke test
        run: |
          set -euxo pipefail
          pnpm nx serve mcp-server > mcp-server.log 2>&1 &
          SERVER_PID=$!
          sleep 10
          curl --fail --silent --show-error http://127.0.0.1:8065/health
          kill $SERVER_PID
          wait $SERVER_PID || true
