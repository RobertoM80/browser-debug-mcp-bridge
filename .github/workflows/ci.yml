name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint, Test, Build, Docs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NX_VERBOSE_LOGGING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile --force --reporter=append-only --loglevel=debug

      - name: Build native modules
        run: |
          set -euxo pipefail
          pnpm --filter mcp-server rebuild better-sqlite3 --reporter=append-only --loglevel=debug
          find node_modules/.pnpm -name better_sqlite3.node -print
          test -n "$(find node_modules/.pnpm -name better_sqlite3.node -print -quit)"

      - name: Verify
        run: |
          set -euxo pipefail
          pnpm run verify
